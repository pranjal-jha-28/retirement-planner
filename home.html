<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Dancing+Script:wght@600;700&family=Dongle&family=Fira+Sans:ital,wght@0,300;0,400;1,300;1,400&family=PT+Serif:wght@400;700&family=Poppins:wght@300;400;500&family=Roboto+Slab:wght@300;400;500&family=Roboto:wght@300;400;500&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/09b2cb2630.js" crossorigin="anonymous"></script>
    <title>Retirement Planner</title>
</head>

<body>
    <div class="notification">
        <div class="below">
            <ul>
                <li><i class="fa-regular fa-bell"></i></li>
                <li><i class="fa-solid fa-arrow-right-from-bracket"></i></li>
            </ul>
        </div>
    </div>
    <div class="app">
        <div class="navbar">
            <nav>
                <div class="up">
                    <ul>
                        <li><i class="fa-solid fa-magnifying-glass"></i></li>
                        <li><i class="fa-solid fa-house"></i></li>
                        <li><i class="fa-regular fa-newspaper"></i></li>
                        <li><i class="fa-solid fa-list"></i></li>
                        <li><i class="fa-regular fa-user"></i></li>
                    </ul>
                </div>
            </nav>
        </div>
        <main class="main-wrapper">
            <div class="main-body">
                <div class="userInfo">
                    <div class="name">
                        <img src="./assets/Boy.png" alt="">
                        <div class="text">
                            <p>Hi Mike,<p>
                            <span>welcome back.</span>
                        </div>
                    </div>
                    <div class="balance">
                        <div class="date">Today</div>
                        <div class="balanceInfo">
                            <h2>$19,892</h2>
                            <span>Account Balance</span>
                        </div>
                        <div class="balanceInfo">
                            <h4>$4,000</h4>
                            <span>Year-to-Date Contribution</span>
                        </div>
                        <div class="balanceInfo">
                            <h4>$1,892</h4>
                            <span>Total Interest</span>
                        </div>
                    </div>
                    <div class="transaction">

                    </div>
                </div>
                <div class="retirement-income">
    
                </div>
                <div class="retirement-startegy">
    
                </div>
            </div>
        </main>
    </div>
</body>

</html>
